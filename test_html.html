<!DOCTYPE html>
<html lang="en-US">
<! "!DOCTYPE html" declares html5 doc>
<! lang declares language of web page>

    <head>
        <title>Reyna's Project Blog</title>
    </head>

    <body>

        <h1>REYNA'S PROJECT BLOG</h1>
        <p>my first paragraph</p>

        <! hover over me to reveal a small tooltip box>
        <p title = "this is a test">Hello!</p>

        <! font color>
        <p style = "color:red;">This is a red paragraph.</p>

        <! insert link>
        <a href = "https://github.com/Reyna-5970/Reynas_Blog">See source code here</a>

        <! paragraph with line break. "br" is empty.>
        <p>I am<br>a broken line.</p>

        <! src stands for source file. specifies path -- url or relative to current domain>
        <! alt specifies alternate text for image if it can't be displayed>
        <! both "width" and "height" are attributes. specified in pixels>
        <img src = "../../Images/Senior Photos/reyna-4081 copy.jpg" alt = "picture of me" height = "142">

        <! pre preserves "pre-formatted" text>
        <pre>
            I have a cat.
            Her name is Cat.
        </pre>

</html>
